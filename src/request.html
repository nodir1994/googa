@@include('parts/header.html')
<style>
    .map {
        min-height: calc(100vh - 70px);
    }
</style>
<footer id="footer_section">
    <div class="container">
        <h2>Submit Quote Request:</h2>
        <!-- <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
            title="Tooltip on top">
            Tooltip on top
        </button> -->
        <form action="" class="row">
            <div class="col-xl-3 col-sm-6">
                <h3>Origin & Details</h3>
                <div data-toggle="tooltip" data-placement="top"
                    title="Begin typing a zip code or city and click a suggested location.">
                    <select name="" id="pickupLocation"></select>
                </div>
                <div data-toggle="tooltip" data-placement="bottom"
                    title="Begin typing a zip code or city and click a suggested location.">
                    <select name="" id="deliveryLocation"></select>
                </div>
                <input type="text" class="itemSearch"  placeholder="Pick up Location*">
                <input type="text" placeholder="Delivery Location*">
                <input type="date" placeholder="Scheduled Date*">
                <div class="carier_radio">
                    <h5>Select*</h5>
                    <div>
                        <div class="radio_style"><input type="radio" name="carier" id="dd1"><label for="dd1">Open
                                Carrier</label></div>
                        <div class="radio_style"><input type="radio" name="carier" id="dd2"><label
                                for="dd2">Enclosed</label></div>
                        <div class="radio_style"><input type="radio" name="carier" id="dd3"><label
                                for="dd3">Driveaway</label></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <h3>Your Vehicle</h3>
                <!-- <input type="text" placeholder="Make"> -->
                <div data-toggle="tooltip" data-placement="top"
                    title="make">
                <select name="" id="make"></select></div>
                <div data-toggle="tooltip" data-placement="top"
                    title="model">
                <select name="" id="model"></select></div>
                <!-- <input type="text" placeholder="Model"> -->
                <input type="number" maxlength="4"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    min="1900" max="2099" placeholder="Year" step="1" value="" />
                <div class="operable_radio">
                    <h5>Operable*</h5>
                    <div>
                        <div class="radio_style"><input type="radio" name="operable" id="operable1"><label
                                for="operable1">Yes</label></div>
                        <div class="radio_style"><input type="radio" name="operable" id="operable2"><label
                                for="operable2">No</label></div>

                    </div>
                </div>
                <button class="btn_get_quote">get a quote</button>
            </div>

        </form>
    </div>

</footer>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
    integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.js"></script>
<script src="js/array.js"></script>

</script>
</body>

</html>
